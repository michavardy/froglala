<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Cap Image</title>
    
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script>
        function updateImageSize(value) {
            let image = document.getElementById("market-image");
            let scaleFactor = value / 50000;  // Adjust this factor based on your market cap range
            let maxWidth = window.innerWidth / 3; // 1/3 of the viewport width
            let newSize = Math.max(100, maxWidth * scaleFactor); // Keep a minimum size

            image.style.width = newSize + "px";
            image.style.height = newSize + "px";
        }
    </script>

    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #market-image {
            width: 33vw;  /* Default: 1/3 of the viewport width */
            height: auto;
            transition: width 0.5s ease, height 0.5s ease;
        }
    </style>
</head>
<body>
    <img id="market-image" 
         src="https://yt3.googleusercontent.com/ytc/AIdro_lvGmcZSvXkeWfvIH5gJ66KAiwj4tpemW1tie0WQO4f4Q=s160-c-k-c0x00ffffff-no-rj"
         alt="Market Cap Image">

    <div hx-get="/get-market-cap"
         hx-trigger="every 60s"
         hx-target="#market-cap"
         hx-swap="innerHTML">
    </div>

    <div id="market-cap" style="display: none;"></div>
</body>
</html>
